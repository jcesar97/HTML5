<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Line elements</title>
</head>

<body>
    <!-- 
    Los elementos de bloque van a utilizar todo el ancho disponible aunque su contenido no lo haga,
    por lo que los elementos que pongamos a continuacion saltaran a la siguiente linea
 -->
    <h1>Este es un elemento de bloque</h1>
    <p>Este es un de bloque tambien</p>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Block-level_elements -->
    <span>Este es un elemento de linea</span>
    <span>Este es otro elemento de linea</span>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Inline_elements -->
</body>

</html>
