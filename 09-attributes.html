<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <style>
        .parrafo_1 {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 
        https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes
    
        Algunos atributos globales que estan disponibles para la mayoria de etiquetas de HTML:
            
            class: Este atributo se usa para dar estilos a traves de CSS.

            id: Es un identificador unico que se utiliza para seleccionar el elemento desde JS 
                y para hacer navegacion a traves de anclas.

            title: Es un atributo que ayuda a la accesibilidad mostrando una descripcion del 
                    elemento al que pertenece.Aparece el mensaje en un tooltip 
            
            data-*: Es un atributo que nos permite guardar algun valor en la etiqueta HTML

    -->
    <p class="parrafo_1">Clases</p>
    <p id="parrafo">Identificador a traves de un Id</p>
    <p title="Este es un ejemplo del atributo title">Titulo con tooltip</p>
    <p id="parrafo_2" data-ejemplo="Estoy dentro del data-ejemplo">Datos pasados en la etiqueta</p>

    <script>
        const p = document.getElementById('parrafo');
        const p_2 = document.getElementById('parrafo_2');

        console.log(p.textContent);
        console.log(parrafo_2.dataset.ejemplo)
    </script>

</body>

</html>
