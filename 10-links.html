    <!--  
        https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/Creating_hyperlinks
        
        Enlaces: Conocidos tambien popularmente por links. Su objetivo es conectar una pagina web 
                 con otra pagina web, con un recurso tanto interno como externo, o con otro sitio web.

                 Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener.

                 Tambien tiene el atributo target, que configura como queremos visualizar el recurso 
                 o sitio que solicitamos
                 
        Rutas absolutas: Tienen un protocolo http o https y son unicas en la red 
                        se suelen utilizar para rutas externas.
    
        Rutas relativas: Pueden ser relativas al punto donde nos encontramos o relativas \
                         a la raiz del proyecto

                         No usan protocolo 
                            Relativas al punto en el que estamos
                                Si el recurso se encuentra al mismo nivel (en la misma carpeta)
                                pondremos unicamente el nombre del archivo.

                                Si necesitamos salir de la carpeta actual usaremos ../ y se pone
                                uno por cada nivel (carpeta) de la que queremos salir.

                            Relativas a la raiz del proyecto
                                Para crear una ruta relativa a la raiz del proyecto usaremos / y se pone el nombre del archivo o la carpeta en cuestion 

        Atributos de los enlaces
            target: define donde se abrira el recurso solicitado. Por norma general siempre que usemos 
                    rutas absolutas pondremos como valor "_blank".
                    El valor por defecto es "_self"
            download: atributo booleano se utiliza para descargar el recurso solicitado.
                      IMPORTANTE -> el recurso debe estar en tu mismo servidor.
